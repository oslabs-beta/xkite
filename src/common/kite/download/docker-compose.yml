services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: xkiteDB
    ports: []
    container_name: postgres
  jupyter:
    image: jupyterhub/jupyterhub
    ports:
      - '8000:8000'
    container_name: jupyterhub
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - '2181:2181'
    container_name: zookeeper
  prometheus:
    image: prom/prometheus
    ports:
      - '9099:9090'
    volumes:
      - >-
        /home/zee/Codesmith/OSP/xkite/src/common/kite/download/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    container_name: prometheus
  grafana:
    image: grafana/grafana-oss
    ports:
      - '3050:3000'
    environment:
      GF_PATHS_DATA: /var/lib/grafana
      GF_SECURITY_ALLOW_EMBEDDING: 'true'
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_SMTP_ENABLED: 'true'
      GF_SECURITY_ADMIN_PASSWORD: xkite
    volumes:
      - >-
        /home/zee/Codesmith/OSP/xkite/src/common/kite/download/grafana/provisioning:/etc/grafana/provisioning
      - >-
        /home/zee/Codesmith/OSP/xkite/src/common/kite/download/grafana/dashboards:/var/lib/grafana/dashboards
    container_name: grafana
    depends_on:
      - prometheus
  jmx-kafka1:
    image: bitnami/jmx-exporter:latest
    command:
      - '5566'
      - /etc/myconfig.yml
    ports:
      - '5556:5566'
    volumes:
      - >-
        /home/zee/Codesmith/OSP/xkite/src/common/kite/download/jmx/jmxConfigKafka1.yml:/etc/myconfig.yml
    container_name: jmx-kafka1
    depends_on:
      - kafka1
  kafka1:
    image: confluentinc/cp-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
      KAFKA_HEAP_OPTS: '-Xmx512M -Xms512M'
      KAFKA_BROKER_ID: 101
      KAFKA_JMX_PORT: 9991
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9091
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka1:29092
    ports:
      - '9091:9091'
      - '9991:9991'
    volumes: []
    container_name: kafka1
    depends_on:
      - zookeeper
      - postgres
  jmx-kafka2:
    image: bitnami/jmx-exporter:latest
    command:
      - '5566'
      - /etc/myconfig.yml
    ports:
      - '5557:5566'
    volumes:
      - >-
        /home/zee/Codesmith/OSP/xkite/src/common/kite/download/jmx/jmxConfigKafka2.yml:/etc/myconfig.yml
    container_name: jmx-kafka2
    depends_on:
      - kafka2
  kafka2:
    image: confluentinc/cp-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
      KAFKA_HEAP_OPTS: '-Xmx512M -Xms512M'
      KAFKA_BROKER_ID: 102
      KAFKA_JMX_PORT: 9992
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka2:29092
    ports:
      - '9092:9092'
      - '9992:9992'
    volumes: []
    container_name: kafka2
    depends_on:
      - zookeeper
      - postgres
